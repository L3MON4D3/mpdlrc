linters:
  enable:
    - asciicheck
    - bidichk
    - errcheck
    - godot
    - gofmt
    - gofumpt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - misspell
    - prealloc
    - revive
    - staticcheck
    - stylecheck
    - typecheck
    - unused
issues:
  exclude-rules:
    - path: 'internal/slog/'
      text: 'context-as-argument: context.Context should be the first parameter of a function'
